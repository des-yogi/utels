<article class="news-card">
  <div class="embed-responsive embed-responsive--4-3  news-card__img">
    <picture>
      <source srcset="img/news-img.webp" media="(min-width: 1600px)" type="image/webp">
      <source srcset="img/news-img.jpg" media="(min-width: 1600px)">
        <!-- 324x243, 486x364 2x -->
      <source srcset="img/news-img.webp" media="(min-width: 1200px)" type="image/webp">
      <source srcset="img/news-img.jpg" media="(min-width: 1200px)">
        <!-- 476x357, 714x535 2x -->
      <source srcset="img/news-img.webp" media="(min-width: 1024px)" type="image/webp">
      <source srcset="img/news-img.jpg" media="(min-width: 1024px)">
        <!-- 795x596 -->
      <source srcset="img/news-img.webp" media="(min-width: 768px)" type="image/webp">
      <source srcset="img/news-img.jpg" media="(min-width: 768px)">
        <!-- 675x506 -->
      <source srcset="img/news-img.webp" media="(min-width: 480px)" type="image/webp">
      <source srcset="img/news-img.jpg" media="(min-width: 480px)">
        <!-- 892x669 -->
      <source srcset="img/news-img.webp" media="(min-width: 320px)" type="image/webp">
      <source srcset="img/news-img.jpg" media="(min-width: 320px)">
        <!-- 540x405 -->
      <img src="img/news-img.jpg" width="892" height="669" alt="Alt Text" loading="lazy">
    </picture>
  </div>

  <div class="news-card__text">
    <h2 class="h4  news-card__title">@@title</h2>
    <p class="news-card__descr">@@text</p>

    <div class="news-card__bottom">
      <span class="publishedon"><time datetime="2023-12-21">21.12.2023</time></span>

      <a href="#" class="btn  btn--white  news-card__btn">
        <span>Детальніше</span>
        <svg width="5" height="8"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#carret-right"></use></svg>
      </a>
    </div>
  </div>
</article>
