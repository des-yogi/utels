<div class="service-card">
  <div class="embed-responsive embed-responsive--1-1  service-card__img">
    <img src="img/@@img.svg" alt="@@title" width="128" height="128" loading="lazy" decoding="async">
  </div>
  <div class="service-card__text-wrapper">
    <div class="service-card__text">
      <h3 class="h5 service-card__card-title">@@title</h3>
      <p class="service-card__descr">@@descr</p>
    </div>
    <div class="service-card__ctrls">
      <div class="service-card__price"><span>від 149 грн</span></div>
      <div class="service-card__btn-group">
        <button class="btn" type="button"><span>Замовити</span></button>
        <form action="" method="post">
          <button class="btn btn--icon btn--black btn--norotate btn--textless" type="button">
            <svg width="22" height="20"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#cart"></use></svg>
            <span class="visually-hidden">Положить в корзину</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
