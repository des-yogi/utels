<div class="grid-item  tv-channel-card  @@filterClass" role="listitem">
  <div class="tv-channel-card__inner">
    <div class="tv-channel-card__quality">
      <span class="@@hdClass">@@hdClass</span>
    </div>
    <div class="tv-channel-card__img">
      <img src="img/@@img.png" alt="@@title" loading="lazy" decoding="async">
    </div>

      <span>@@title</span>
    </div>
  </div>
</div>
